<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Iniciar_sesion</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estilos/style.css"></link>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css"></link>
    <script type="text/javascript">

    function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
    }
    </script>
  </head>
  <body>
    <div class="container">
      <img src="images/perfil.png">
      <form>
        <div class="form-input" id="eml">
          <input type="email" name="email" autocomplete="off" placeholder="Correo">
        </div>
        <div class="form-input">
          <input type="password" name="password" placeholder="Contraseña">
        </div>
        <input type="submit" name="submit" value="INICIAR SESIÓN" class="btn-login">
      </form>
      <div class="cambiar-cont">
        <a href="javascript:void(0)" onclick="toggle_visibility('popup-box1');" class="cambiar-contrasena">Cambiar contraseña</a>
      </div>
    </div>

    <div id="popup-box1" class="posicion-popup">
        <div id="envoltura">
          <p class="boton-x"><a href="javascript:void(0)" onclick="toggle_visibility('popup-box1');" class="boton-x">X</a></p>

  				<div id="contenedor-popup">
  					<div class="contenedor-inputs">
  					<strong><p class="texto-crear-usuario">Cambiar contraseña</p></strong><br>
  					<div class="form-input">
  						<input type="password" name="oldcontrasena" class="contrasena" placeholder="Contraseña anterior">
  					</div><!--find del form1-->

  					<div class="form-input">
  						<input type="password" name="newcontrasena" class="contrasena" placeholder="Contraseña nueva">
  					</div><!--fin del form2-->

  				</div><!--fin del contenedor de los inputs-->
  					<p><a href="javascript:void(0)" onclick="toggle_visibility('popup-box1');" onclick="this.form.submit()" class="btn-crear">Guardar</a></p>
  					<p><a href="javascript:void(0)" onclick="toggle_visibility('popup-box1');" class="btn-crear">Cancelar</a></p>

          </div><!--popup container end-->
        </div><!--popup wrapper popup end-->
      </div><!--popup box 1 end-->

  </body>
</html>
